<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact & About</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 9999;
    }

    .logo {
        display: flex;
        align-items: center;
    }

    .logo img {
        height: 30px;
        margin-right: 10px;
    }

    .menu-icon {
        display: flex;
        flex-direction: column;
        cursor: pointer;
    }

    .menu-icon div {
        width: 30px;
        height: 4px;
        background-color: white;
        margin: 4px 0;
        transition: all 0.3s ease;
    }

    .menu-icon.close-icon div:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 5px);
    }

    .menu-icon.close-icon div:nth-child(2) {
        opacity: 0;
    }

    .menu-icon.close-icon div:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -5px);
    }

    .overlay {
        margin-right:2px ;
        
        top: 60px; /* Adjusted for header height */
        left: 0;
        width: 100%;
        height: calc(100% - 60px); /* Adjusted for header height */
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9998;
    }

    .overlay-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 80%;
        max-height: 80%;
        overflow-y: auto;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    .dummy-section {
        height: 100vh; /* Adjust as needed */
        background-color: lightgray;
        padding: 20px;
    }
</style>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="logo-left.png" alt="Logo Left">
        <img src="logo-right.png" alt="Logo Right">
    </div>
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<div class="overlay" id="overlay">
   
</div>

<script>
    function toggleMenu() {
       
        var overlay = document.getElementById('overlay');
        var menuIcon = document.querySelector('.menu-icon');

        if (overlay.style.display === 'block') {
            overlay.style.display = 'none';
            menuIcon.classList.remove('close-icon');
        } else {
            overlay.style.display = 'block';
            menuIcon.classList.add('close-icon');
        }
    }
</script>

</body>
</html>
